  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0D1117; /* Dark blue-charcoal background */
    }
    html {
      scroll-behavior: smooth;
    }
    /* Font size classes */
    html.font-size-small { font-size: 14px; }
    html.font-size-normal { font-size: 16px; }
    html.font-size-large { font-size: 18px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      opacity: 0; /* Ensures the element starts hidden for the animation */
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    .glass-pane {
        background-color: rgba(16, 16, 18, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Elegant scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    @keyframes subtlePulse {
      0% {
        box-shadow: 0 0 0 0px rgba(234, 179, 8, 0.5); /* yellow-500 */
      }
      100% {
        box-shadow: 0 0 0 10px rgba(234, 179, 8, 0);
      }
    }
    .animate-subtle-pulse {
      animation: subtlePulse 2s cubic-bezier(0.4, 0, 0.6, 1) 1s 2; /* duration, easing, delay, count */
    }
    .chat-ul {
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .chat-ul li {
        list-style-type: disc;
        margin-bottom: 0.25em;
    }

    .chart-label {
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Interactive Guide Styles */
    .guide-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
        transition: opacity 0.3s ease-in-out;
    }
    .guide-spotlight {
        position: fixed;
        border-radius: 8px;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        z-index: 9999;
        transition: all 0.4s ease-in-out;
        pointer-events: none;
    }
    .guide-spotlight-pulse {
        animation: subtleGuidePulse 1.5s infinite;
    }
    @keyframes subtleGuidePulse {
      0% {
        outline: 2px solid rgba(79, 70, 229, 0.7);
      }
      50% {
        outline: 3px solid rgba(79, 70, 229, 1);
      }
      100% {
        outline: 2px solid rgba(79, 70, 229, 0.7);
      }
    }
    
    /* Voice Navigator Styles */
    .voice-nav-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 9990;
    }
    .voice-nav-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9991;
    }

    @keyframes voiceNavPulse {
      0%, 100% {
        box-shadow: 0 0 0 0px rgba(34, 211, 238, 0.7); /* cyan-400 */
      }
      50% {
        box-shadow: 0 0 0 20px rgba(34, 211, 238, 0);
      }
    }

    @keyframes subtleCyanPulse {
      0% {
        box-shadow: 0 0 0 0px rgba(34, 211, 238, 0.5); /* cyan-400 */
      }
      100% {
        box-shadow: 0 0 0 10px rgba(34, 211, 238, 0);
      }
    }
    .animate-subtle-cyan-pulse {
      animation: subtleCyanPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    #audio-visualizer {
        width: 100%;
        height: 100px;
        margin-bottom: 1rem;
    }

    /* Floating Voice Guide Styles */
    .floating-voice-guide {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9995;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .dictation-active {
        outline: 2px solid #22d3ee; /* cyan-400 */
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
        transition: all 0.3s ease-in-out;
    }

    /* Emotional Spending Map Animations */
    @keyframes star-fade-in {
      from { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(0.5); 
      }
      to { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1); 
      }
    }
    .animate-star-fade-in {
        animation: star-fade-in 0.6s ease-out forwards;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 8px var(--glow-color-transparent);
      }
      50% {
        box-shadow: 0 0 25px var(--glow-color-strong), 0 0 35px var(--glow-color-transparent);
      }
    }
    .star-glow {
      animation: glow 2.5s infinite;
    }
    
    @keyframes modal-fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-modal-fade-in {
        animation: modal-fade-in 0.3s ease-out forwards;
    }

  </style>
